plugins {
    id 'nva.identity.service.java-library-conventions'
}

dependencies {
    implementation project(':user-access-service')
    implementation project(':user-access-commons')

    implementation group: 'com.amazonaws', name: 'DynamoDBLocal'
    implementation group: 'org.hamcrest', name: 'hamcrest'
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-api'
}