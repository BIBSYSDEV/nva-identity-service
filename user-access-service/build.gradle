plugins {
    id 'nva.identity.service.java-library-conventions'
    id 'nva.identity.service.dynamodblocal'
}

dependencies {

    //We need the api qualifier to avoid including the library for every handler and avoid Runtime
    // NoClassDefFound Exceptions
    api project(":user-access-internal-model")
    api project(":user-access-commons")
    api project(":user-access-errors")
    api project(":user-access-public-model")
    api project(":user-access-rights")


    api( libs.aws.dynamodb) {
        because("This module contains the Dynamo access details and will be used by " +
                "any the handlers")

        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-core'
        exclude group: 'com.fasterxml.jackson.datatype', module: 'jackson-datatype-jdk8'
        exclude group: 'com.fasterxml.jackson.datatype', module: 'jackson-datatype-jsr310'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
        exclude group: 'com.fasterxml.jackson.module', module: 'jackson-module-parameter-names'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-annotations'
    }


    api (libs.aws.secretsmanager) {
        because("We want to have this library in the AWS::Serverless::LayerVersion resource" +
                "and do not want to have duplicates of this lib for each handler. ")
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-core'
        exclude group: 'com.fasterxml.jackson.datatype', module: 'jackson-datatype-jdk8'
        exclude group: 'com.fasterxml.jackson.datatype', module: 'jackson-datatype-jsr310'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
        exclude group: 'com.fasterxml.jackson.module', module: 'jackson-module-parameter-names'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-annotations'
    }

    implementation libs.nva.apigateway
    implementation libs.slf4j
    implementation libs.bundles.aws.lambda
    implementation libs.bundles.jackson
    implementation libs.aws.dynamodb

    testImplementation project(':user-access-testing')


}