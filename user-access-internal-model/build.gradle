plugins {
    id 'nva.identity.service.java-library-conventions'
}

dependencies {

    compileOnly(group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: project.ext.awsSdkVersion) {
        because("This module contains the Dynamo access details and will be used by " +
                "any service accessing DynamoDB")
    }

    implementation group: 'com.github.bibsysdev', name: 'apigateway'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations'

    runtimeOnly group: 'com.fasterxml.jackson.core', name: 'jackson-core'
    runtimeOnly group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8'
    runtimeOnly group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310'

    testImplementation group: 'com.github.bibsysdev', name: 'logutils'
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-core'

    compileOnly project(":user-access-rights")
    testImplementation project(":user-access-rights")

    compileOnly project(":user-access-public-model")
    testImplementation project(":user-access-public-model")

    compileOnly project(":user-access-commons")
    testImplementation project(":user-access-commons")

    compileOnly project(":user-access-errors")
    testImplementation project(":user-access-errors")


}