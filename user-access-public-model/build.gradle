plugins {
    id 'nva.identity.service.java-library-conventions'
    id 'nva.identity.service.dynamodblocal'
}

dependencies {
    implementation project (':json-config')
    implementation libs.nva.core
    implementation libs.nva.apigatewayv2
    implementation libs.bundles.jackson

    compileOnly project(":user-access-commons")
    testImplementation project(":user-access-commons")
    testImplementation project(":user-access-testing")
    testImplementation libs.bundles.testing
}

test{
    environment "API_HOST", "api.dev.aws.unit.no"
}