version: 0.2

# For old CI/CD pipeline

phases:
  install:
    runtime-versions:
      java: openjdk11
    commands:
      - pip3 install aws-sam-cli
  build:
    commands:
      - sam build
      - sam package --s3-bucket $S3_BUCKET --output-template-file transformed.yaml
artifacts:
  files:
    - transformed.yaml