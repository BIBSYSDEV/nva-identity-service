  #============================ Deploy API ============================================================================#
  # This solves the problem described here:
  # https://stackoverflow.com/questions/41423439/cloudformation-doesnt-deploy-to-api-gateway-stages-on-update
  #====================================================================================================================#

  ApiGatewayCreateDeploymentLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: ApiGatewayAdmin
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - apigateway:POST
                Resource: !Sub 'arn:aws:apigateway:${AWS::Region}::/restapis/${UsersAndRolesApi}/deployments'
              - Effect: Allow
                Action:
                  - apigateway:POST
                Resource: !Sub 'arn:aws:apigateway:${AWS::Region}::/restapis/${NvaCustomerApi}/deployments'

  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/cfn-lambda-function-code-cfnresponsemodule.html
  ApiGatewayCreateDeploymentLambda:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.lambda_handler
      MemorySize: 128
      Timeout: 30
      Role: !GetAtt ApiGatewayCreateDeploymentLambdaRole.Arn
      Runtime: python3.8
      Code:
        ZipFile: |
          import json, boto3
          import cfnresponse
          client = boto3.client('apigateway')
          def lambda_handler(event, context):
            responseData = {}
            responseStatus = cfnresponse.SUCCESS
            if event['RequestType'] == 'Update':
              try:
                properties = event['ResourceProperties']
                response = client.create_deployment(
                  restApiId=properties['RestApiId'],
                  stageName=properties['StageName'],
                  description='Deployed from Custom Resource'
                )
              except:
                responseStatus = cfnresponse.FAILED
            cfnresponse.send(event, context, responseStatus, responseData)
  UsersAndRolesApiGatewayCreateDeploymentCustomResource:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt ApiGatewayCreateDeploymentLambda.Arn
      RestApiId: !Ref UsersAndRolesApi
      StageName: !Ref UsersAndRolesApi.Stage
      Timestamp: '${BUILD_TIMESTAMP}'
      AuthorizerArn: !GetAtt UserPool.Arn
  CustomerApiGatewayCreateDeploymentCustomResource:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt ApiGatewayCreateDeploymentLambda.Arn
      RestApiId: !Ref NvaCustomerApi
      StageName: !Ref NvaCustomerApi.Stage
      Timestamp: '${BUILD_TIMESTAMP}'
      AuthorizerArn: !GetAtt UserPool.Arn

### New Cognito ########################################################################################################

  UserPoolName:
    Type: AWS::SSM::Parameter
    Properties:
      DataType: text
      Description: Userpool's Backend client ID
      Name: /NVA/UserPoolName
      Type: String
      Value: !Sub
        - "${UserPoolName}${AWS::AccountId}"
        - UserPoolName: !FindInMap [ 'Constants', 'Cognito','UserPoolNamePrefix' ]

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: true
      MfaConfiguration: "OFF"
      LambdaConfig:
        PreTokenGeneration: !Sub '${PreTokenGenerationnHandler.Arn}:live'
        CreateAuthChallenge: !GetAtt CreateAuthChallenge.Arn
      Schema:
        - Name: nin
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: feideid
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: feidememberrole
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: feideidnin
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: orgFeideId
          AttributeDataType: String
          Mutable: true
          Required: false
      UsernameConfiguration:
        CaseSensitive: true
      UserPoolName: !GetAtt UserPoolName.Value

  ConnectionToDataporten:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Properties:
      AttributeMapping:
        custom:nin: https://n.feide.no/claims/nin
        custom:feideid: https://n.feide.no/claims/eduPersonPrincipalName
        custom:feidememberrole: eduPersonAffiliation
        custom:feideidnin: norEduPersonNIN
        custom:orgFeideId: schacHomeOrganization
      ProviderDetails:
        client_id: '{{resolve:secretsmanager:DataportenClient:SecretString:clientId}}'
        client_secret: '{{resolve:secretsmanager:DataportenClient:SecretString:secret}}'
        attributes_request_method: POST
        oidc_issuer: 'https://auth.dataporten.no'
        authorize_url: 'https://auth.dataporten.no/oauth/authorization'
        token_url: 'https://auth.dataporten.no/oauth/token'
        attributes_url: 'https://api.dataporten.no/userinfo/v1/userinfo'
        jwks_uri: 'https://auth.dataporten.no/openid/jwks'
        authorize_scopes: 'openid email groups-edu groups-org peoplesearch profile userid userid-feide userid-nin userinfo-birthdate userinfo-name userinfo-photo'
      ProviderName: Dataporten
      ProviderType: OIDC
      UserPoolId: !Ref UserPool

  BackendResourceServerScopes:
    Type: AWS::Cognito::UserPoolResourceServer
    Properties:
      Identifier: https://api.nva.unit.no/scopes
      Name: Scopes for backend
      Scopes:
        - ScopeDescription: Necessary scope for backend authentication to work
          ScopeName: backend
        - ScopeDescription: NTNU scope
          ScopeName: ntnu-scope
      UserPoolId: !Ref UserPool

  BackendApplicationClient:
    DependsOn: BackendResourceServerScopes
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      AllowedOAuthFlows:
          - client_credentials
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
         - https://api.nva.unit.no/scopes/backend
      ClientName: BackendApplicationClient
      CallbackURLs:
        - https://api.nva.unit.no/scopes # not necessary maybe.
      DefaultRedirectURI: https://api.nva.unit.no/scopes
      ExplicitAuthFlows:
        - ALLOW_CUSTOM_AUTH
        - ALLOW_USER_SRP_AUTH
        - ALLOW_ADMIN_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: true
      IdTokenValidity: 15
      AccessTokenValidity: 15
      TokenValidityUnits:
        AccessToken: minutes
        IdToken: minutes

  BackendClientId:
    Type: AWS::SSM::Parameter
    Properties:
      DataType: text
      Description: Userpool's Backend client ID
      Name: /NVA/BackendClientId
      Type: String
      Value: !Ref BackendApplicationClient

  ApplicationClient:
    DependsOn: BackendResourceServerScopes
    Type: AWS::Cognito::UserPoolClient
    Properties:
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - aws.cognito.signin.user.admin
        - openid
        - email
        - phone
        - profile # it seems to be necessary for the custom attributes to appear
        - https://api.nva.unit.no/scopes/ntnu-scope
      CallbackURLs:
        - 'http://localhost:3000'
        - !Sub 'https://${ApplicationDomain}'
      ClientName: NvaApplicationClient
      DefaultRedirectURI: 'http://localhost:3000'
      EnableTokenRevocation: false
      ExplicitAuthFlows:
        - ALLOW_ADMIN_USER_PASSWORD_AUTH
        - ALLOW_CUSTOM_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: false
      PreventUserExistenceErrors: LEGACY
      ReadAttributes:
        - custom:feideid
        - custom:nin
        - custom:feidememberrole
        - custom:feideidnin
        - custom:orgFeideId
      AccessTokenValidity: 1
      IdTokenValidity: 30
      RefreshTokenValidity: 2
      TokenValidityUnits:
        AccessToken: hours
        IdToken: minutes
        RefreshToken: hours
      SupportedIdentityProviders:
        - !Ref ConnectionToDataporten
      UserPoolId: !Ref UserPool
      WriteAttributes:
        - custom:feideid
        - custom:nin
        - custom:feidememberrole
        - custom:feideidnin
        - custom:orgFeideId

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      UserPoolId: !Ref UserPool
      Domain: !Ref AuthenticationDomainPrefix


  PreTokenGenerationnHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: cognito-pre-token-generation-openid
      Handler: no.unit.nva.cognito.IdentityServiceEntryUpdateHandler::handleRequest
      Role: !GetAtt TriggerExecutionRole.Arn
      AutoPublishAlias: live
      Tracing: Active
      DeploymentPreference:
        Enabled: true
        Type: AllAtOnce
      ProvisionedConcurrencyConfig:
        ProvisionedConcurrentExecutions: 1
      Environment:
        Variables:
          COGNITO_HOST: !Sub '${AuthenticationDomainPrefix}.auth.${AWS::Region}.amazoncognito.com'
          USERPOOL_NAME: !GetAtt UserPoolName.Value
          API_DOMAIN: !Ref ApiDomain
      Timeout: 10

  CreateAuthChallenge:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: cognito-pre-token-generation-openid
      Handler: no.unit.nva.cognito.CreateChallengeHandler::handleRequest
      Role: !GetAtt TriggerExecutionRole.Arn
      Environment:
        Variables:
          COGNITO_HOST: !Sub '${AuthenticationDomainPrefix}.auth.${AWS::Region}.amazoncognito.com'
          USERPOOL_NAME: !GetAtt UserPoolName.Value
          API_DOMAIN: !Ref ApiDomain
      Timeout: 10

  PreTokenGenerationnHandlerScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 10
      MinCapacity: 1
      ResourceId: !Sub function:${PreTokenGenerationnHandler}:live
      RoleARN: !Sub arn:aws:iam::${AWS::AccountId}:role/aws-service-role/lambda.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_LambdaConcurrency
      ScalableDimension: lambda:function:ProvisionedConcurrency
      ServiceNamespace: lambda
    DependsOn: PreTokenGenerationnHandlerAliaslive

  PreTokenGenerationnHandlerScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: PpeTokenGenerationnHandlerScalingPolicy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref PreTokenGenerationnHandlerScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 0.70
        PredefinedMetricSpecification:
          PredefinedMetricType: LambdaProvisionedConcurrencyUtilization
#
  PreTokenGenerationnHandlerTriggerPermission:
    DependsOn:
      - PreTokenGenerationnHandlerScalingPolicy
      - PreTokenGenerationnHandlerScalableTarget
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Sub '${PreTokenGenerationnHandler.Arn}:live'
      Principal: cognito-idp.amazonaws.com



