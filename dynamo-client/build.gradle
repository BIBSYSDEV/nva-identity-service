plugins {
    id 'nva.identity.service.java-library-conventions'
    id 'nva.identity.service.dynamodblocal'
}

dependencies {

    implementation libs.nva.core
    implementation libs.aws.sdk2.dynamodbenhanced
    implementation libs.aws.sdk2.dynamodb
    implementation libs.aws.sdk2.urlconnection
    implementation libs.aws.http.client.spi
    implementation libs.aws.core
    implementation libs.aws.auth
    implementation libs.aws.regions
    implementation libs.aws.sdk2.core

}

test{
    environment "API_HOST", "api.dev.aws.nva.unit.no"
    environment "USERS_AND_ROLES_TABLE", "UsersAndRolesTable"
}