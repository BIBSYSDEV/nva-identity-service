plugins {
    id 'nva.identity.service.java-application-conventions'
    id 'nva.identity.service.dynamodblocal'
}
apply plugin: 'nva.identity.service.java-common-conventions'
dependencies {
    implementation project(":customer-commons")

    implementation libs.nva.apigateway

//    implementation libs.bundles.jackson
    implementation libs.bundles.aws.lambda
    implementation libs.aws.dynamodb
    implementation libs.guava
    testImplementation project(":customer-testing")
    testImplementation project(":user-access-testing")

}

test{
    environment "CUSTOMERS_TABLE_NAME","nva_customers"
    environment "BY_ORG_NUMBER_INDEX_NAME", "byOrgNumber"
    environment "BY_CRISTIN_ID_INDEX_NAME", "byCristinId"
}
