AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Stack for Cognito and users, roles and customer institution services.

#
#  After Cognito has been created it must be registered with Feide
#  The user pools service provider URN is: urn:amazon:cognito:sp:<user_pool_id>
#
#  Information needed is:
#
#    Amazon Cognito Domain:  https://nva-test.auth.eu-west-1.amazoncognito.com
#    Amazon Cognito URN:     urn:amazon:cognito:sp:eu-west-1_JRPabH2jf
#

Parameters:
  NvaEventBusArn:
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/NVA/Events/EventsBusArn'
  NvaEventBusName:
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/NVA/Events/EventsBusName'
  LogRetentionInDays:
    Type: Number
    Default: 180
    Description: Number of days to retain logs in CloudWatch Log Groups.
  # Parameters from Cognito
  AuthenticationDomainPrefix:
    Type: String
    Default: nva-develop
    Description: The prefix for the Cognito domain that hosts the sign-up and sign-in pages for your application.
  ExternalAuthenticationDomainPrefix:
    Type: String
    Default: nva-develop-ext
    Description: Authentication url prefix for external users
  FeideMetadataUrl:
    Type: String
    AllowedValues:
      - https://idp-test.feide.no/simplesaml/saml2/idp/metadata.php
      - https://idp.feide.no/simplesaml/saml2/idp/metadata.php
    Description: Link to the the identity provider details. Use test for non prod environments.
  ParameterNamePrefix:
    Type: String
    Description: Prefix used for naming parameters.
    Default: ''
  ApiDomain:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /NVA/ApiDomain
    Description: Domain-name for the backend
  CristinBotFilterBypassHeaderName:
    Type: AWS::SSM::Parameter::Value<String>
    Default: CristinBotFilterBypassHeaderName
    Description: Header name of http request header to use to bypass bot filter in requests to Cristin API.
  CristinBotFilterBypassHeaderValue:
    Type: AWS::SSM::Parameter::Value<String>
    Default: CristinBotFilterBypassHeaderValue
    Description: Header value of http request header to use to bypass bot filter in requests to Cristin API.
  CristinApiUrl:
    Type: String
    Description: Url for Cristin API
    Default: https://api.cristin-test.uio.no/v2
    AllowedValues:
      - https://api.cristin-test.uio.no/v2
      - https://api.cristin.no/v2
  ApplicationDomain:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /NVA/ApplicationDomain
    Description: Domain-name for the frontend
  SiktCristinId:
    Type: String
    Default: https://api.dev.nva.aws.unit.no/cristin/organization/20754.0.0.0
    Description: The Cristin ID for SIKT
  # Parameters from nva-user-access-service
  UsersAndRolesBasePath:
    Type: String
    Default: users-roles
  # Parameter from nva-customer-api
  CustomerDomainBasePath:
    Type: String
    Description: Base path mapping in CustomDomain for Customer service
    Default: customer
  ExternalUserScopeIdentifier:
    Type: String
    Description: Identifier for external scope
    Default: https://api.nva.unit.no/scopes/third-party
  Suffix:
    Type: String
    Default: ''
    Description: Suffix used for naming resources for feature branches to avoid conflicts.
  SlackSnsArn:
    Type: AWS::SSM::Parameter::Value<String>
    Default: '/NVA/Monitoring/SlackSnsArn'
  AllowedOrigins:
    Type: String
    Description: comma separated list of external clients that are allowed to contact the HTTP APIs, "*" indicates that all origins are allowed
    Default: '*'

Mappings:
  Constants:
    Cognito:
      UserPoolNamePrefix: IdentityService-UserPool-
      ExternalUserPoolNamePrefix: IdentityService-ExternalUserPool-

Conditions:
  WithSuffix: !Not [ !Equals [ !Ref Suffix, '' ] ]

Globals:
  Function:
    MemorySize: 1769
    Timeout: 10
    Runtime: java21
    Tracing: Active
    Environment:
      Variables:
        API_DOMAIN: !Ref ApiDomain
        CRISTIN_API_URL: !Ref CristinApiUrl
        CUSTOMERS_TABLE_NAME: !Ref NvaCustomersTable
        BY_ORG_DOMAIN_INDEX_NAME: byOrgDomain
        BY_CRISTIN_ID_INDEX_NAME: byCristinId
        USERS_AND_ROLES_TABLE: !Ref UserRoleMappings
        COGNITO_HOST: !Sub '${AuthenticationDomainPrefix}.auth.${AWS::Region}.amazoncognito.com'
        BOT_FILTER_BYPASS_HEADER_NAME: !Ref CristinBotFilterBypassHeaderName
        BOT_FILTER_BYPASS_HEADER_VALUE: !Ref CristinBotFilterBypassHeaderValue
  Api:
    Cors:
      AllowMethods: '''POST, PUT, GET, OPTIONS, DELETE'''
      AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
      AllowOrigin: '''*'''
    OpenApiVersion: 3.0.1

Resources:

  ### Cognito ##########################################################################################################

  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      AllowUnauthenticatedIdentities: True
      CognitoIdentityProviders:
        - ClientId: !Ref ApplicationClient
          ProviderName: !Sub 'cognito-idp.${AWS::Region}.amazonaws.com/${UserPool}'
        - ClientId: !Ref DLRApplicationClient
          ProviderName: !Sub 'cognito-idp.${AWS::Region}.amazonaws.com/${UserPool}'

  CommunicationWithCognitoPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: CommunicationWithCognito
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - cognito-idp:AdminAddUserToGroup
              - cognito-idp:AdminUpdateUserAttributes
              - cognito-idp:AdminGetUser
              - cognito-idp:AddCustomAttributes
              - cognito-idp:DescribeUserPoolClient
              - cognito-idp:DescribeUserPool
              - cognito-idp:AdminCreateUser
              - cognito-idp:ListUserPoolClients
              - cognito-idp:CreateGroup
              - cognito-idp:GetGroup
              - cognito-idp:DescribeResourceServer
            Resource: !Sub 'arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*'
          - Effect: Allow
            Action:
              - cognito-idp:ListUserPools
              - cognito-idp:GetUser
              - cognito-idp:DescribeUserPoolDomain
            Resource: "*"

  UsersAndCustomersDatabasePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: DatabasePermissions
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:*
            Resource:
              - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NvaCustomersTable}'
              - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NvaCustomersTable}/index/*'
              - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${UserRoleMappings}'
              - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${UserRoleMappings}/index/*'

  CristinAndBackendSecretPermissionsPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: CristinAndBackendSecretPermissions
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - secretsmanager:GetResourcePolicy
              - secretsmanager:GetSecretValue
              - secretsmanager:DescribeSecret
              - secretsmanager:ListSecretVersionIds
            Resource:
              - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:BackendCognitoClientCredentials*'
              - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:CristinClientBasicAuth*'
          - Effect: Allow
            Action:
              - secretsmanager:GetRandomPassword
              - secretsmanager:ListSecrets
            Resource: '*'

  ExternalUserPoolClientsPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: ExternalUserPoolClients
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - cognito-idp:ListResourceServers
              - cognito-idp:CreateUserPoolClient
              - cognito-idp:DescribeUserPoolClient
              - cognito-idp:ListUserPoolClients
            Resource: !GetAtt ExternalUserPool.Arn

  ### User Access Service ##############################################################################################

  UserRoleMappings:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub 'nva-users-and-roles-${AWS::StackName}'
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      AttributeDefinitions:
        - AttributeName: PrimaryKeyHashKey
          AttributeType: S
        - AttributeName: PrimaryKeyRangeKey
          AttributeType: S
        - AttributeName: SecondaryIndex1HashKey
          AttributeType: S
        - AttributeName: SecondaryIndex1RangeKey
          AttributeType: S
        - AttributeName: SecondaryIndex2HashKey
          AttributeType: S
        - AttributeName: SecondaryIndex2RangeKey
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: PrimaryKeyHashKey
          KeyType: HASH
        - AttributeName: PrimaryKeyRangeKey
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: SearchUsersByInstitution
          KeySchema:
            - AttributeName: SecondaryIndex1HashKey
              KeyType: HASH
            - AttributeName: SecondaryIndex1RangeKey
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: SearchUsersByCristinIdentifiers
          KeySchema:
            - AttributeName: SecondaryIndex2HashKey
              KeyType: HASH
            - AttributeName: SecondaryIndex2RangeKey
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: IncludedInBackup
          Value: 'true'

  UsersAndRolesAccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 180
  
  UsersAndRolesApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      EndpointConfiguration:
        Type: REGIONAL
      AccessLogSetting:
        DestinationArn: !GetAtt UsersAndRolesAccessLogGroup.Arn
        Format: '{ "apiId": "$context.apiId", "requestId": "$context.requestId", "requestTime": "$context.requestTime", "requestTimeEpoch": "$context.requestTimeEpoch", "httpMethod": "$context.httpMethod", "path": "$context.path", "status": "$context.status",  "error.message": "$context.error.message" }'
      DefinitionBody:
        'Fn::Transform':
          Name: AWS::Include
          Parameters:
            Location: ./docs/users-and-roles-swagger.yaml

  GetRoleHandler:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref GetRoleHandlerLogGroup
      CodeUri: user-access-handlers
      Handler: no.unit.nva.handlers.GetRoleHandler::handleRequest
      Environment:
        Variables:
          ALLOWED_ORIGIN: !Ref AllowedOrigins
          COGNITO_AUTHORIZER_URLS: !GetAtt CognitoAuthorizerUrlsParameter.Value
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref UserRoleMappings
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /roles/{role}
            Method: get
            RestApiId: !Ref UsersAndRolesApi

  GetRoleHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/nva-identity-service/GetRoleHandler/${AWS::AccountId}'
      RetentionInDays: !Ref LogRetentionInDays

  CreateUserHandler:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref CreateUserHandlerLogGroup
      CodeUri: user-access-handlers
      Handler: no.unit.nva.handlers.CreateUserHandler::handleRequest
      Policies:
        - !GetAtt CommunicationWithCognitoPolicy.PolicyArn
        - !GetAtt UsersAndCustomersDatabasePolicy.PolicyArn
        - !GetAtt CristinAndBackendSecretPermissionsPolicy.PolicyArn
        - !GetAtt ExternalUserPoolClientsPolicy.PolicyArn
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess # Policy for allowing tracing in Xray
      Environment:
        Variables:
          ALLOWED_ORIGIN: !Ref AllowedOrigins
          API_DOMAIN: !Ref ApiDomain
          CRISTIN_API_URL: !Ref CristinApiUrl
          COGNITO_CREDENTIALS_SECRET_NAME: BackendCognitoClientCredentials
          COGNITO_ID_KEY: backendClientId
          COGNITO_SECRET_KEY: backendClientSecret
          #TODO rename ID_NAMESPACE to CUSTOMER_ID_NAMESPACE
          ID_NAMESPACE: !Sub 'https://${ApiDomain}/${CustomerDomainBasePath}'
          COGNITO_AUTHORIZER_URLS: !GetAtt CognitoAuthorizerUrlsParameter.Value
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /users
            Method: post
            RestApiId: !Ref UsersAndRolesApi

  CreateUserHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/nva-identity-service/CreateUserHandler/${AWS::AccountId}'
      RetentionInDays: !Ref LogRetentionInDays

  UpdateUserHandler:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref UpdateUserHandlerLogGroup
      CodeUri: user-access-handlers
      Handler: no.unit.nva.handlers.UpdateUserHandler::handleRequest
      Environment:
        Variables:
          ALLOWED_ORIGIN: !Ref AllowedOrigins
          COGNITO_AUTHORIZER_URLS: !GetAtt CognitoAuthorizerUrlsParameter.Value
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserRoleMappings
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /users/{username}
            Method: put
            RestApiId: !Ref UsersAndRolesApi

  UpdateUserHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/nva-identity-service/UpdateUserHandler/${AWS::AccountId}'
      RetentionInDays: !Ref LogRetentionInDays

  GetUserHandler:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref GetUserHandlerLogGroup
      CodeUri: user-access-handlers
      Handler: no.unit.nva.handlers.GetUserHandler::handleRequest
      Environment:
        Variables:
          ALLOWED_ORIGIN: !Ref AllowedOrigins
          COGNITO_AUTHORIZER_URLS: !GetAtt CognitoAuthorizerUrlsParameter.Value
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref UserRoleMappings
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /users/{username}
            Method: get
            RestApiId: !Ref UsersAndRolesApi

  GetUserHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/nva-identity-service/GetUserHandler/${AWS::AccountId}'
      RetentionInDays: !Ref LogRetentionInDays

  GetCurrentTermsConditionsHandler:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref GetCurrentTermsConditionsHandlerLogGroup
      CodeUri: user-access-handlers
      Handler: no.unit.nva.handlers.GetCurrentTermsConditionsHandler::handleRequest
      Environment:
        Variables:
          ALLOWED_ORIGIN: !Ref AllowedOrigins
          COGNITO_AUTHORIZER_URLS: !GetAtt CognitoAuthorizerUrlsParameter.Value
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /terms-and-conditions/current
            Method: get
            RestApiId: !Ref UsersAndRolesApi

  GetCurrentTermsConditionsHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/nva-identity-service/GetCurrentTermsConditionsHandler/${AWS::AccountId}'
      RetentionInDays: !Ref LogRetentionInDays

  UpdatePersonTermsConditionsHandler:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref UpdatePersonTermsConditionsHandlerLogGroup
      CodeUri: user-access-handlers
      Handler: no.unit.nva.handlers.UpdatePersonTermsConditionsHandler::handleRequest
      Environment:
        Variables:
          ALLOWED_ORIGIN: !Ref AllowedOrigins
          TERMS_TABLE_NAME: !Ref TermsAndConditionsTable
          USER_POOL_ID: !GetAtt UserPool.UserPoolId
          COGNITO_AUTHORIZER_URLS: !GetAtt CognitoAuthorizerUrlsParameter.Value
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TermsAndConditionsTable
        - !GetAtt CommunicationWithCognitoPolicy.PolicyArn
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /users/mine/accepted-terms
            Method: put
            RestApiId: !Ref UsersAndRolesApi

  UpdatePersonTermsConditionsHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/nva-identity-service/UpdatePersonTermsConditionsHandler/${AWS::AccountId}'
      RetentionInDays: !Ref LogRetentionInDays

  CustomerSelectionHandler:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref CustomerSelectionHandlerLogGroup
      CodeUri: cognito-pre-token-generation-openid
      Handler: no.unit.nva.cognito.CustomerSelectionHandler::handleRequest
      Policies:
        - !GetAtt CommunicationWithCognitoPolicy.PolicyArn
        - !GetAtt UsersAndCustomersDatabasePolicy.PolicyArn
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess # Policy for allowing tracing in Xray
        - DynamoDBCrudPolicy:
            TableName: !Ref TermsAndConditionsTable
      Environment:
        Variables:
          ALLOWED_ORIGIN: !Ref AllowedOrigins
          CUSTOMERS_TABLE_NAME: !Ref NvaCustomersTable
          ID_NAMESPACE: !Sub 'https://${ApiDomain}/${CustomerDomainBasePath}'
          TERMS_TABLE_NAME: !Ref TermsAndConditionsTable
          COGNITO_AUTHORIZER_URLS: !GetAtt CognitoAuthorizerUrlsParameter.Value
          USER_POOL_ID: !GetAtt UserPool.UserPoolId
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /login
            Method: post
            RestApiId: !Ref UsersAndRolesApi

  CustomerSelectionHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/nva-identity-service/CustomerSelectionHandler/${AWS::AccountId}'
      RetentionInDays: !Ref LogRetentionInDays

  ListByInstitutionHandler:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref ListByInstitutionHandlerLogGroup
      CodeUri: user-access-handlers
      Handler: no.unit.nva.handlers.ListByInstitutionHandler::handleRequest
      Environment:
        Variables:
          ALLOWED_ORIGIN: !Ref AllowedOrigins
          COGNITO_AUTHORIZER_URLS: !GetAtt CognitoAuthorizerUrlsParameter.Value
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref UserRoleMappings
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /institutions/users
            Method: get
            RequestParameters:
              - method.request.querystring.institution:
                  Required: true
            RestApiId: !Ref UsersAndRolesApi

  ListByInstitutionHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/nva-identity-service/ListByInstitutionHandler/${AWS::AccountId}'
      RetentionInDays: !Ref LogRetentionInDays

  InitIdenitityServiceHandler:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref InitIdenitityServiceHandlerLogGroup
      CodeUri: user-access-handlers
      Handler: no.unit.nva.handlers.IdentityServiceInitHandler::handleRequest
      Environment:
        Variables:
          ALLOWED_ORIGIN: !Ref AllowedOrigins
          SIKT_CRISTIN_ID: !Ref SiktCristinId
          ID_NAMESPACE: !Sub 'https://${ApiDomain}/${CustomerDomainBasePath}'
          BACKEND_CLIENT_ID: !Ref BackendApplicationClient
          COGNITO_AUTHORIZER_URLS: !GetAtt CognitoAuthorizerUrlsParameter.Value
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserRoleMappings
        - DynamoDBCrudPolicy:
            TableName: !Ref NvaCustomersTable

  InitIdenitityServiceHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/nva-identity-service/InitIdenitityServiceHandler/${AWS::AccountId}'
      RetentionInDays: !Ref LogRetentionInDays

  MigrateCuratorsIdentityServiceHandler:
    Type: AWS::Serverless::Function
    Description: 'Migrated users that has Curator role to instead have support, doi, nvi, and file-curator'
    Properties:
      LoggingConfig:
        LogGroup: !Ref MigrateCuratorsIdentityServiceHandlerLogGroup
      CodeUri: user-access-handlers
      Handler: no.unit.nva.handlers.IdentityServiceMigrateCuratorHandler::handleRequest
      Environment:
        Variables:
          ALLOWED_ORIGIN: !Ref AllowedOrigins
          SIKT_CRISTIN_ID: !Ref SiktCristinId
          ID_NAMESPACE: !Sub 'https://${ApiDomain}/${CustomerDomainBasePath}'
          COGNITO_AUTHORIZER_URLS: !GetAtt CognitoAuthorizerUrlsParameter.Value
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserRoleMappings
        - DynamoDBCrudPolicy:
            TableName: !Ref NvaCustomersTable

  MigrateCuratorsIdentityServiceHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/nva-identity-service/MigrateCuratorsIdentityServiceHandler/${AWS::AccountId}'
      RetentionInDays: !Ref LogRetentionInDays

  SetImpersonationHandler:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref SetImpersonationHandlerLogGroup
      CodeUri: user-access-handlers
      Handler: no.unit.nva.handlers.SetImpersonationHandler::handleRequest
      Policies:
        - !GetAtt CommunicationWithCognitoPolicy.PolicyArn
        - !GetAtt UsersAndCustomersDatabasePolicy.PolicyArn
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess # Policy for allowing tracing in Xray
      Environment:
        Variables:
          ALLOWED_ORIGIN: !Ref AllowedOrigins
          USER_POOL_ID: !GetAtt UserPool.UserPoolId
          COGNITO_AUTHORIZER_URLS: !GetAtt CognitoAuthorizerUrlsParameter.Value
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /impersonation
            Method: post
            RestApiId: !Ref UsersAndRolesApi

  SetImpersonationHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/nva-identity-service/SetImpersonationHandler/${AWS::AccountId}'
      RetentionInDays: !Ref LogRetentionInDays

  StopImpersonationHandler:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref StopImpersonationHandlerLogGroup
      CodeUri: user-access-handlers
      Handler: no.unit.nva.handlers.StopImpersonationHandler::handleRequest
      Policies:
        - !GetAtt CommunicationWithCognitoPolicy.PolicyArn
        - !GetAtt UsersAndCustomersDatabasePolicy.PolicyArn
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess # Policy for allowing tracing in Xray
      Environment:
        Variables:
          ALLOWED_ORIGIN: !Ref AllowedOrigins
          USER_POOL_ID: !GetAtt UserPool.UserPoolId
          COGNITO_AUTHORIZER_URLS: !GetAtt CognitoAuthorizerUrlsParameter.Value
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /impersonation/stop
            Method: post
            RestApiId: !Ref UsersAndRolesApi

  StopImpersonationHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/nva-identity-service/StopImpersonationHandler/${AWS::AccountId}'
      RetentionInDays: !Ref LogRetentionInDays

  CreateExternalClientHandler:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref CreateExternalClientHandlerLogGroup
      CodeUri: user-access-handlers
      Handler: no.unit.nva.handlers.CreateExternalClientHandler::handleRequest
      Description: Creates a new Cognito Client assosicated with the external user pool
      Policies:
        - !GetAtt CommunicationWithCognitoPolicy.PolicyArn
        - !GetAtt UsersAndCustomersDatabasePolicy.PolicyArn
        - !GetAtt CristinAndBackendSecretPermissionsPolicy.PolicyArn
        - !GetAtt ExternalUserPoolClientsPolicy.PolicyArn
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess # Policy for allowing tracing in Xray
      Environment:
        Variables:
          ALLOWED_ORIGIN: !Ref AllowedOrigins
          API_DOMAIN: !Ref ApiDomain
          EXTERNAL_USER_POOL_ID: !Ref ExternalUserPool
          EXTERNAL_USER_POOL_URL: !Sub 'https://${ExternalUserPoolDomain}.auth.${AWS::Region}.amazoncognito.com/oauth2/token'
          EXTERNAL_SCOPE_IDENTIFIER: !Ref ExternalUserScopeIdentifier
          COGNITO_AUTHORIZER_URLS: !GetAtt CognitoAuthorizerUrlsParameter.Value
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /external-clients
            Method: post
            RestApiId: !Ref UsersAndRolesApi

  CreateExternalClientHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/nva-identity-service/CreateExternalClientHandler/${AWS::AccountId}'
      RetentionInDays: !Ref LogRetentionInDays

  GetExternalClientUserinfoHandler:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref GetExternalClientUserinfoHandlerLogGroup
      CodeUri: user-access-handlers
      Handler: no.unit.nva.handlers.GetExternalClientUserinfoHandler::handleRequest
      Policies:
        - !GetAtt CommunicationWithCognitoPolicy.PolicyArn
        - !GetAtt UsersAndCustomersDatabasePolicy.PolicyArn
        - !GetAtt CristinAndBackendSecretPermissionsPolicy.PolicyArn
        - !GetAtt ExternalUserPoolClientsPolicy.PolicyArn
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess # Policy for allowing tracing in Xray
      Description: Access stored external client info by its token
