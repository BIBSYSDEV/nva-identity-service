      RetentionInDays: !Ref LogRetentionInDays

  CustomerEventForwarderRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CustomerEventBridgeForwarderLambdaRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CustomerDynamodbToEventBridge
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/nva-identity-service/CustomerDynamoDbStreamToEventBridgeFunction/${AWS::AccountId}:*"
              - Effect: Allow
                Action: events:PutEvents
                Resource: !Ref NvaEventBusArn
              - Effect: Allow
                Action:
                  - dynamodb:GetRecords
                  - dynamodb:GetShardIterator
                  - dynamodb:DescribeStream
                  - dynamodb:ListStreams
                Resource: !GetAtt NvaCustomersTable.StreamArn
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt DynamoDbStreamToEventBridgeDLQ.Arn


  CustomerDynamoDbStreamToEventBridgeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: customer
      Handler: no.unit.nva.customer.events.handler.CustomerTableDynamodbStreamToEventBridgeHandler::handleRequest
      Role: !GetAtt CustomerEventForwarderRole.Arn
      Timeout: 360
      Tracing: Active
      LoggingConfig:
        LogGroup: !Ref CustomerDynamoDbStreamToEventBridgeFunctionLogGroup
      Events:
        FanoutSource:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt NvaCustomersTable.StreamArn
            StartingPosition: TRIM_HORIZON
            BatchSize: 1
            Enabled: true
            MaximumRetryAttempts: 3
            MaximumRecordAgeInSeconds: 3600
            BisectBatchOnFunctionError: true
            DestinationConfig:
              OnFailure:
                Destination: !GetAtt DynamoDbStreamToEventBridgeDLQ.Arn
      Environment:
        Variables:
          EVENT_BUS_NAME: !Ref NvaEventBusName
          ID_NAMESPACE: !Sub 'https://${ApiDomain}/${CustomerDomainBasePath}'
          API_HOST: !Ref ApiDomain

